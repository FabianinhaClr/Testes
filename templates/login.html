<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Login — Rossetto Advogados</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{ --verde-escuro:#0f5a35; --verde-medio:#2f8a51; --texto:#21312a; }
    body{ background:linear-gradient(180deg,#f7f9f8 0%,#eef3ef 100%); font-family:"Segoe UI",Tahoma,Arial,sans-serif; color:var(--texto); height:100vh; display:flex; align-items:center; justify-content:center; }
    .card{ width:100%; max-width:420px; background:#fff; border-radius:12px; box-shadow:0 12px 30px rgba(12,40,18,.08); padding:28px; border:1px solid rgba(16,64,35,.04); }
    .btn-rossetto{ background:var(--verde-escuro); color:#fff; border:none; padding:10px 18px; border-radius:8px; font-weight:600; width:100%; }
    .btn-rossetto:hover{ background:var(--verde-medio); }
  </style>
</head>
<body>
  <div class="card">
    <h4 class="text-center" style="color:#0f5a35;">Rossetto Advogados</h4>
    <p class="text-center text-muted mb-4">Acesso restrito</p>

    <form method="post">
      {% csrf_token %}
      {% if error %}<div class="alert alert-danger text-center">{{ error }}</div>{% endif %}

      <div class="mb-3">
        <label class="form-label">Usuário</label>
        <input type="text" name="username" class="form-control" required autofocus>
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-rossetto">Entrar</button>
    </form>
  </div>
</body>
</html>
